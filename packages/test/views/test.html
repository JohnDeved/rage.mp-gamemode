<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vuetify/1.0.2/vuetify.min.css" />
  <style>
    html {
      overflow: hidden;
    }
    .application.theme--light {
        background: transparent;
    }
    .application.theme--dark {
        background: transparent;
    }
    .hint {
      width: 25vw;
      position: absolute;
      right: 0;
      top: 0;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <div id="app">
    <v-app id="inspire" dark>
      <v-content>
        <div>
          <v-btn color="success" @click="alert('success', 5000)">Success</v-btn>
          <v-btn color="error" @click="alert('error', 5000)">Error</v-btn>
          <v-btn color="warning" @click="alert('warning', 5000)">Warning</v-btn>
          <v-btn color="info" @click="alert('info', 5000)">Info</v-btn>
          <v-btn color="info" href="http://google.com">google</v-btn>
        </div>
        <div class="hint" style="opacity: .95">
          <div v-for="alert in alerts">
            <div :class="alert.id">
              <v-alert class="elevation-3" :type="alert.type" :value="alert.value" transition="slide-x-reverse-transition">
                This is a {{alert.type}} alert.
              </v-alert>
            </div>
          </div>
        </div>
      </v-content>
    </v-app>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.13/vue.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vuetify/1.0.2/vuetify.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script>
    new Vue({
      el: '#app',
      data: () => ({
        alerts: []
      }),
      methods: {
        alert: function (type, time) {
          let audio = new Audio(`/sounds/${type}.ogg`)
          audio.play()

          let id = Math.random().toString(36).substring(2)
          let data = {type: type, value: true, id: id}
          this.alerts.push(data)
          setTimeout(() => {
            $(`.${id}`).slideUp('normal', () => {
              // this.alerts.splice(this.alerts.indexOf(data), 1)
              console.log(this.alerts.length)
            })
          }, time)
        }
      }
    })
  </script>
</body>
</html>
