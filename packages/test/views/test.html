<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
  <link rel="stylesheet" href="https://unpkg.com/vuetify/dist/vuetify.min.css">
  <style>
    html {
      overflow: hidden;
    }
    .application.theme--light {
        background: transparent;
    }
    .application.theme--dark {
        background: transparent;
    }
    .hint {
      width: 25vw;
      position: absolute;
      right: 0;
      top: 0;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <div id="app">
    <v-app id="inspire" dark>
      <v-content>
        <div>
          <v-btn color="success" @click="alert = !alert">Success</v-btn>
          <v-btn color="error">Error</v-btn>
          <v-btn color="warning">Warning</v-btn>
          <v-btn color="info">Info</v-btn>
        </div>
        <div class="hint">
          <div>
            <v-alert type="success" :value="alert" transition="slide-x-reverse-transition">
              This is a success alert.
            </v-alert>
          </div>
          <div>
            <v-alert type="error" :value="alert" transition="slide-x-reverse-transition">
              This is a error alert.
            </v-alert>
          </div>
          <div>
            <v-alert type="warning" :value="alert" transition="slide-x-reverse-transition">
              This is a warning alert.
            </v-alert>
          </div>
          <div>
            <v-alert type="info" :value="alert" transition="slide-x-reverse-transition">
              This is a info alert.
            </v-alert>
          </div>
        </div>
        <v-container grid-list-md text-xs-center style="opacity: .1">
            <v-layout row wrap>
              <v-flex xs12>
                <v-card dark color="primary">
                  <v-card-text class="px-0">12</v-card-text>
                </v-card>
              </v-flex>
              <v-flex xs6 v-for="i in 2" :key="`6${i}`">
                <v-card dark color="secondary">
                  <v-card-text class="px-0">6</v-card-text>
                </v-card>
              </v-flex>
              <v-flex xs4 v-for="i in 3" :key="`4${i}`">
                <v-card dark color="primary">
                  <v-card-text class="px-0">4</v-card-text>
                </v-card>
              </v-flex>
              <v-flex xs3 v-for="i in 4" :key="`3${i}`">
                <v-card dark color="secondary">
                  <v-card-text class="px-0">3</v-card-text>
                </v-card>
              </v-flex>
              <v-flex xs2 v-for="i in 6" :key="`2${i}`">
                <v-card dark color="primary">
                  <v-card-text class="px-0">2</v-card-text>
                </v-card>
              </v-flex>
              <v-flex xs1 v-for="i in 12" :key="`1${i}`">
                <v-card dark color="secondary">
                  <v-card-text class="px-0">1</v-card-text>
                </v-card>
              </v-flex>
            </v-layout>
          </v-container>
      </v-content>
    </v-app>
  </div>
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <script src="https://unpkg.com/vuetify/dist/vuetify.min.js"></script>
  <script>
    new Vue({
      el: '#app',
      data: () => ({
        alert: false
      })
    })
  </script>
</body>
</html>
