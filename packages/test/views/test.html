<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vuetify/1.0.2/vuetify.min.css" />
  <style>
    html {
      overflow: hidden;
    }
    .application.theme--light {
        background: transparent;
    }
    .application.theme--dark {
        background: transparent;
    }
    .alerts {
      width: 25vw;
      position: absolute;
      right: 0;
      top: 0;
      z-index: 1000;
      opacity: .95; 
      padding-right: 10px;
    }
    .alert {
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div id="app">
    <v-app id="inspire" dark>
      <v-content>
        <div>
          <v-btn color="success" @click="alert({type: 'success'})">Success</v-btn>
          <v-btn color="error" @click="alert({type: 'error'})">Error</v-btn>
          <v-btn color="warning" @click="alert({type: 'warning'})">Warning</v-btn>
          <v-btn color="info" @click="alert()">Info</v-btn>
          <v-btn color="info" @click="alert({icon: 'new_releases', color: 'teal'})">Custom</v-btn>
          <v-btn color="info" @click="alert({icon: 'lock', color: 'orange', text: 'you have locked your car!'})">Custom</v-btn>
          <v-btn color="info" href="http://google.com">google</v-btn>
        </div>
        <div class="alerts">
          <div v-for="alert in alerts">
            <div :id="alert.id">
              <v-alert class="elevation-5" :icon="alert.icon" :color="alert.color" :type="alert.type" :value="alert.value" transition="slide-x-reverse-transition">
                {{alert.text}}
              </v-alert>
            </div>
          </div>
        </div>
      </v-content>
    </v-app>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.13/vue.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vuetify/1.0.2/vuetify.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script>
    window.vue = new Vue({
      el: '#app',
      data: () => ({
        alerts: []
      }),
      methods: {
        alert: function (data = {}) {
          class Alert {
            constructor(data) {
              this.type = data.type || 'info'
              this.time = data.time || 10000
              this.text = data.text || `i am a placeholder text for an ${this.type} alert.`
              this.color = data.color
              this.icon = data.icon
              this.value = true
              this.active = true
              this.id = Math.random().toString(36).substring(2)
            }
          }
          
          data = new Alert(data)
          this.alerts.push(data)

          let audio = new Audio(`/sounds/${data.type}.ogg`)
          audio.play()
          
          setTimeout(() => {
            $(`#${data.id}`).slideUp('normal', () => {
              this.alerts[this.alerts.indexOf(data)].active = false
              if (this.alerts.filter(e => e.active).length === 0)
                this.alerts = []
              console.log(this.alerts.length)
            })
          }, data.time)
        }
      }
    })
  </script>
</body>
</html>
