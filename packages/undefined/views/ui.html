<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vuetify/1.0.2/vuetify.min.css" />
  <style>
    html {
      overflow: hidden;
      opacity: .95;
    }

    .application.theme--light {
      background: transparent;
    }

    .application.theme--dark {
      background: transparent;
    }

    .alerts {
      width: 25vw;
      position: absolute;
      right: 0;
      top: 0;
      z-index: 1000;
      padding-right: 10px;
    }

    .alert {
      border-radius: 5px;
    }

    .fullscreen {
      height: 100vh;
      width: 100vw;
      left: 0;
      top: 0;
      margin: 0;
    }

    .darken {
      background-color: rgba(66, 66, 66, 0.5)
    }

    .carspawner {
      min-width: 20vw;
    }

    .list {      
      max-height: 60vh;
      overflow: auto;
    }
  </style>
</head>

<body>
  <div id="app">
    <v-app id="inspire" dark>
      <v-content>
        <div class="alerts">
          <div v-for="alert in alerts">
            <div :id="alert.id">
              <v-alert class="elevation-5" :icon="alert.icon" :color="alert.color" :type="alert.type" :value="alert.value" transition="slide-x-reverse-transition">
                {{alert.text}}
              </v-alert>
            </div>
          </div>
        </div>
        <transition name="fade-transition" mode="out-in">
          <router-view></router-view>
        </transition>
      </v-content>
    </v-app>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.13/vue.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue-router/3.0.1/vue-router.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vuetify/1.0.2/vuetify.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  <script type="text/x-template" id="buttons-template">
    <v-layout class="fullscreen darken" column align-center justify-center>
      <v-card class="white--text card--medium ma-3 pa-3 elevation-5">
        <v-btn outline color="success" @click="vue.alert({type: 'success'})">Success</v-btn>
        <v-btn outline color="error" @click="vue.alert({type: 'error'})">Error</v-btn>
        <v-btn outline color="warning" @click="vue.alert({type: 'warning'})">Warning</v-btn>
        <v-btn outline color="info" @click="vue.alert()">Info</v-btn>
        <v-btn outline color="info" @click="vue.alert({icon: 'new_releases', color: 'teal'})">Custom</v-btn>
        <v-btn outline color="info" @click="vue.alert({icon: 'lock', color: 'orange', text: 'you have locked your car!'})">Custom</v-btn>
        <v-btn outline color="info" href="http://google.com">google</v-btn>
      </v-card>
    </v-layout>
  </script>

  <script type="text/x-template" id="cars-template">
    <v-layout class="fullscreen darken" column align-center justify-center>
      <v-card class="carspawner white--text card--medium ma-3 elevation-5">
        <v-toolbar color="blue">
          <v-toolbar-title>Car Spawner Boi</v-toolbar-title>
        </v-toolbar>
        <v-list two-line subheader>
          <v-list-tile avatar v-for="car in cars" :key="car.name" @click="">
            <v-list-tile-content>
              <v-list-tile-title>{{ car.name }}</v-list-tile-title>
              <v-list-tile-sub-title>{{ car.hash }}</v-list-tile-sub-title>
            </v-list-tile-content>
            <v-list-tile-action>
              <v-btn color="green" outline icon ripple @click="mp.trigger('server_spawnCar', car.name)">
                <v-icon>done</v-icon>
              </v-btn>
            </v-list-tile-action>
          </v-list-tile>
        </v-list>
      </v-card>
    </v-layout>
  </script>

  <script>
    Vue.use(VueRouter)

    const router = new VueRouter({
      routes: [{
        path: '/buttons',
        component: {
          template: '#buttons-template'
        }
      }, 
      {
        path: '/cars',
        component: {
          template: '#cars-template',
          data: () => ({
            cars: [{
              name: 'Dominator',
              cat: 'Muscle',
              hash: '0x04CE68AC'
            },
            {
              name: 'Tyrus',
              cat: 'Super',
              hash: '0x7B406EFB'
            },
            {
              name: 'Police3',
              cat: 'Emergency',
              hash: '0x71FA16EA'
            }]
          })
        }
      }]
    })

    const app = new Vue({
      el: '#app',
      router,
      data: () => ({
        alerts: []
      }),
      methods: {
        alert: function(data = {}) {
          class Alert {
            constructor(data) {
              this.type = data.type || 'info'
              this.time = data.time || 10000
              this.text = data.text || `i am a placeholder text for an ${this.type} alert.`
              this.color = data.color
              this.icon = data.icon
              this.value = true
              this.active = true
              this.id = Math.random().toString(36).substring(2)
            }
          }

          data = new Alert(data)
          this.alerts.push(data)

          let audio = new Audio(`/sounds/${data.type}.ogg`)
          audio.play()

          setTimeout(() => {
            $(`#${data.id}`).slideUp('normal', () => {
              this.alerts[this.alerts.indexOf(data)].active = false
              if (this.alerts.filter(e => e.active).length === 0) {
                this.alerts = []
              }
              console.log(this.alerts.length)
            })
          }, data.time)
        }
      }
    })

    window.vue = app
  </script>
</body>

</html>
